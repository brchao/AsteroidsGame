<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Brendan's Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde ">
				</canvas>
		    </section>
	    <footer>
		    Controls:<br />w = Accelerate<br />s = Decelerate<br />a = Turn Left<br />d = Turn Right<br />e = Hyperspace<br />SPACEBAR = Shoot bullet<br />q = Add new asteroids<br />HOLD p = Delete asteroids<br />c = Change ship color<br />g = Don't click G
	    </footer>
	</body>
</html>
